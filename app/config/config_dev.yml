imports:
    - { resource: config.yml }
#    - { resource: session-memcached.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  rotating_file
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
            max_files: 3
assetic:
    use_controller: false

swiftmailer:
    delivery_address: %donate_core.email.webmaster%
