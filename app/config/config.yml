imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: edonate.yml }

framework:
    esi: { enabled: true}
    translator: { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig', 'php']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        google_analytics: %google_analytics%
        google_analytics_prefix: %google_analytics_prefix%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ DonateFrontBundle, DonateAdminBundle, DonateCoreBundle, FOSUserBundle, FMElfinderBundle]

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

sensio_framework_extra:
    view:       { annotations:  false }
    router:     { annotations:  true }
    request:    { converters:   true }

fos_rest:
#    routing_loader:
#        default_format:
#        include_format:                 false
    param_fetcher_listener:     true
    body_listener:              true
    body_converter:
        enabled:                true
    format_listener:
        rules:
            -
                path: ^/
                prefer_extension:       false
                priorities:             [html,json,xml]
                fallback_format: html
            -
                path: ^/api
                prefer_extension:       false
                priorities:             [html,json,xml]
                fallback_format: json

    view:
        view_response_listener: true

stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            tree: false
            timestampable: true # not needed: listeners are not enabled by default
    uploadable:
        default_file_path:       %kernel.root_dir%/../web/uploads
        validate_writable_directory: true

knp_paginator:
    page_range: 10                      # default page range used in pagination control
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_pagination.html.twig     # sliding pagination controls template

# FOSUserBundle Configuration
fos_user:
    db_driver:      orm
    firewall_name:  secured     # Le nom du firewall derri√®re lequel on utilisera ces utilisateurs
    user_class:     Ecedi\Donate\CoreBundle\Entity\User
    use_listener:   true       # If you always save the user through the user manager, you may want to disable it to improve performance.

